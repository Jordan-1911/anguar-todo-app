<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Task</h3>
    <div class="form-group">
      <input type="text" [(ngModel)]="taskDetails.name" class="form-control" placeholder="Name">
    </div>
    
    
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addTask(taskDetails)">Create</button>
    </div>
  </div>
</div>
<div class="container custom-container-2">
    <!-- Show it when there is no task -->
    <div class="no-data text-center" *ngIf="Task.length == 0">
      <p>There is no task added yet!</p>
      <button class="btn btn-outline-primary" routerLink="/create-task">
        Add Task
      </button>
    </div>
    <!-- Employees list table, it hides when there is no task -->
    <div *ngIf="Task.length !== 0">
      <h3 class="mb-3 text-center">Tasks List</h3>
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Task Id</th>
              <th scope="col">Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of Task">
              <td>{{ task.id }}</td>
              <td>{{ task.name }}</td>
              <td>
                <span class="edit" routerLink="/task-edit/{{ task.id }}"
                  >Edit</span>
                <span class="delete" (click)="deleteTask(task.id)"
                  >Delete</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
